      // 스크롤 테스트 
      function scrollDrtc() {
				let doc = document.querySelector('html');
				let tick = 1000;
				let show;
				let lastScrollY = 0;
				document.addEventListener('scroll', e => {
					// 스크롤 방향 체크
					let scrollY = doc.scrollTop;
					let direction = scrollY > lastScrollY ? "Scroll Down" : "Scroll Up";
					lastScrollY = scrollY;
					if (direction == "Scroll Up") {
						console.log("up")
					} else {
						console.log("down")
					}
					// 일정 시간 후 나타남
					let setHide = e => {
						show = setTimeout(e => {
              console.log("show")
						}, tick);
					};
					// 중첩 동작 방지.
					clearTimeout(show);
					// 스크롤 종료 시점 한 번만 실행되도록 처리
					setHide();
				});
      }
			scrollDrtc();

    </script>
