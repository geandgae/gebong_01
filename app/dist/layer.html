      .wrap {

      }
      button {

        background-color: #fff;
        letter-spacing: -0.5px;

      .btn-set {

      .outland {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
      }
      .outland.active {
        display: block;
      }
      .outland .dim {
        display: block;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 3;
      }

      .modal {
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        align-items: center;
        justify-content: center;
        position: absolute;
        background-color: transparent;
      }
      .modal.active {
        display: flex;
      }
      .modal.focus {
        z-index: 10;
      }
      .modal .inner {
        min-width: 100px;
        min-height: 100px;
        background-color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .modal .inner.alt {
        margin-top: 200px;
        margin-left: 200px;
      }
      .modal .inner.alt2 {
        margin-bottom: 500px;
        margin-left: 400px;
      }
      .modal .inner.alt3 {
        margin-bottom: 300px;
        margin-right: 400px;
      }
      *:focus {
        border: 1px solid red;
      }
    </style>

    const modalOpen = function() {
      // let btn = document.querySelector(".btn[data-modal=modal-d1]");
      let btn = document.querySelectorAll(".open[data-modal]");
      if (btn) {
        btn.forEach(function(item) {
          let id = item.dataset.modal;
          item.addEventListener("click", function(e){
            // console.log(e);
            modal.open(id);
            modal.close(id);
          }); 
        });
      }
      // onclick="modal.open('modal-d1')"
      // btn.addEventListener("click", function(){
      //   modal.open("modal-d1");
