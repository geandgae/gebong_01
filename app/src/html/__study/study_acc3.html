<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab and Accordion Example</title>
  </head>
  <body>
    <style>
      .tab-panel {
        display: none;
      }

      .accordion-panel {
        display: none;
      }

      .active {
        background-color: #ddd;
      }

      .tab.active {
        background-color: #ddd;
      }

      .accordion li {
        list-style: none;
      }

      .accordion-header {
        cursor: pointer;
        padding: 10px;
        background-color: #f1f1f1;
      }

      .accordion-panel {
        padding: 10px;
        background-color: #f9f9f9;
        margin-top: 5px;
      }

      .accordion-panel.active {
        display: block;
      }
    </style>
    <div class="tabs">
      <div class="tab" onclick="openTab('tab1')">Tab 1</div>
      <div class="tab" onclick="openTab('tab2')">Tab 2</div>
    </div>

    <div class="tab-content">
      <div class="tab-panel" id="tab1" style="display: block">Content for Tab 1</div>
      <div class="tab-panel" id="tab2">
        <ul class="accordion">
          <li>
            <div class="accordion-header" onclick="toggleAccordion(1)">Accordion 1</div>
            <div class="accordion-panel">Content for Accordion 1</div>
          </li>
          <li>
            <div class="accordion-header" onclick="toggleAccordion(2)">Accordion 2</div>
            <div class="accordion-panel">Content for Accordion 2</div>
          </li>
          <!-- Add more accordions as needed -->
        </ul>
      </div>
    </div>

    <script>
      function openTab(tabId) {
        // Hide all tabs and tab panels
        document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
        document.querySelectorAll(".tab-panel").forEach((panel) => (panel.style.display = "none"));

        // Show the selected tab and tab panel
        const selectedTab = document.getElementById(tabId);
        selectedTab.classList.add("active");
        const selectedPanel = document.getElementById(tabId);
        selectedPanel.style.display = "block";
      }

      function toggleAccordion(accordionIndex) {
        const accordionPanel = document.querySelector(`.accordion li:nth-child(${accordionIndex}) .accordion-panel`);
        accordionPanel.classList.toggle("active");

        // Hide other open accordion panels
        document.querySelectorAll(".accordion-panel").forEach((panel, index) => {
          if (index + 1 !== accordionIndex) {
            panel.classList.remove("active");
          }
        });
      }
    </script>
  </body>
</html>
