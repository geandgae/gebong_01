<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layer</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <link href="./assets/css/ia.css" type="text/css" media="all" rel="stylesheet" />
    <!-- 로드 프로세스 초기에 스크립트를 실행해야 하는 경우 -->
    <script async src="./assets/js/layer.js"></script> 
    <style>
      .wrap {
        background-color: rgb(255, 255, 238);
        width: 100%;
        height: 100%;
        overflow-y: auto;
        font-size: 12px;
        font-weight: bold;
      }
      .wrap > * {
        text-align: center;
        display: block;
      }
      .scroll {
        width: 100%;
        height: 2000px;
      }
      button {
        font-size: 10px;
        font-weight: normal;
        border: 1px solid #000;
        padding: 3px;
        background-color: #fff;
        letter-spacing: -0.5px;
      }
      .btn-set {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }
      
      /* .outland {
        display: none;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;

      }
      .outland.active {
        display: block;
      } */

      .outland {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
      }
      .outland.active {
        display: block;
      }
      .outland .dim {
        display: block;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 3;
      }

      .layer {
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        align-items: center;
        justify-content: center;
        position: absolute;
        background-color: transparent;
      }
      .layer.active {
        display: flex;
      }
      .layer.focus {
        z-index: 10;
      }
      .layer .inner {
        min-width: 100px;
        min-height: 100px;
        background-color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .layer .inner.alt {
        margin-top: 200px;
        margin-left: 200px;
      }
      .layer .inner.alt2 {
        margin-bottom: 500px;
        margin-left: 400px;
      }
      .layer .inner.alt3 {
        margin-bottom: 300px;
        margin-right: 400px;
      }
      *:focus {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <!-- wrap -->
    <div id="wrap" class="wrap">
      <span>wrap</span>
      <div class="btn-set">
        <button class="btn" data-layer="layer-d1">layer-d1</button>
        <button class="btn" data-layer="layer-d2">layer-d2</button>
        <button class="btn" data-layer="layer-d3">layer-d3</button>
        <button class="btn" data-layer="popupTest">popupTest</button>
        <button class="btn make">생성자</button>
      </div>
      <div class="scroll"></div>
    </div>
    <!-- //wrap -->
    
    <!-- outland -->
    <div id="outland" class="outland">

      <div class="dim"></div>

      <!-- layer -->
      <div class="layer" data-layer="layer-d1" data-ui-depth="0">
        <div class="inner">
          <span>layer-d1</span>
          <button class="btn" data-layer="layer-d2">layer-d2</button>
          <button class="btn close">close</button>
        </div>
      </div>
      <!-- //layer -->

      <!-- layer -->
      <div class="layer" data-layer="layer-d2" data-ui-depth="0">
        <div class="inner alt">
          <span>layer-d2</span>
          <button class="btn" data-layer="layer-d3">layer-d3</button>
          <button class="btn close">close</button>
        </div>
      </div>
      <!-- //layer -->

      <!-- layer -->
      <div class="layer" data-layer="layer-d3" data-ui-depth="0">
        <div class="inner alt2">
          <span>layer-d3</span>
          <a href="#;">aaa</a>
          <a href="#;">aaa2</a>
          <a href="#;">aaa3</a>
          <a href="#;">aaa4</a>
          <button>adas</button>
          <button class="btn" data-layer="popupTest">popupTest</button>
          <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
          <button class="btn close">close</button>
        </div>
      </div>
      <!-- //layer -->

      <!-- layer -->
      <div class="layer" data-layer="popupTest" data-ui-depth="0">
        <div class="inner alt3">
          <span>popupTest</span>
          <button class="btn close">close</button>
        </div>
      </div>
      <!-- //layer -->

    </div>
    <!-- //outland -->

  </body>
  <script>

    // startFunction.outland();

            <button class="btn" data-layer="popupTest2">popupTest2</button>

          <div class="scroll"></div>

        let cont2 = `

          <!-- //layer -->
    
          <!-- layer -->
          <div class="layer" data-layer="layer-d200" data-ui-depth="0">

              <button class="btn close">close</button>
            </div>
          </div>
          <!-- //layer -->
    
          <!-- layer -->
          <div class="layer" data-layer="layer-d300" data-ui-depth="0">
            <div class="inner alt2">
              <span>layer-d300</span>
              <button class="btn" data-layer="popupTest2">popupTest2</button>
              <a href="#;">aaa</a>
              <a href="#;">aaa2</a>
              <a href="#;">aaa3</a>
              <a href="#;">aaa4</a>
              <button>adas</button>
              <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
              <button class="btn close">close</button>
            </div>
          </div>
          <!-- //layer -->
    
          <!-- layer -->
          <div class="layer" data-layer="popupTest2" data-ui-depth="0">
            <div class="inner alt3">
              <span>popupTest2</span>
              <button class="btn close">close</button>
            </div>
          </div>
          <!-- //layer -->
        `;
        setTimeout(() => {
          wrap.innerHTML = cont;
          out.innerHTML = cont2;
          startFunction.outland();
        }, 500);
        
      }
    
      makeBtn.addEventListener("click", evtMake);
    }
    testblock();
    
    
  </script>
</html>
