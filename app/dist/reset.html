<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
    <link href="./assets/css/ia.css" type="text/css" media="all" rel="stylesheet">
  </head>
  <body>
    <!-- 테스트용 css -->
    <style>
      .ex {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 5px;
      }
      .ex + .ex {
        margin-top: 0;
      }
      :where(img, picture, video, canvas, svg) {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
      }
      button {
        border: 1px solid #000;
      }
      p {
        white-space: pre;
      }
    </style>
    <!-- //테스트용 css -->

    <!-- tabsize -->
    <p>&#0009;tabsize</p>
    <p>   tabsize</p>
    <p>&nbsp;&nbsp;tabsize</p>
    <!-- //tabsize -->

    <!-- ex -->
    <div class="ex">
      <img src="../../assets/img/temp/0.jpg" alt="img">

      <picture>
        <!-- <source media="(max-width: 1200px)" srcset="../../assets/img/temp/1.jpg"> -->
        <source media="(max-width: 400px)" srcset="../../assets/img/temp/0.jpg">
        <img src="../../assets/img/temp/1.jpg" alt="img">
      </picture>

      <video src=""></video>

      <canvas></canvas>

      <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <style>
          :root { color: blue }
          @media (prefers-color-scheme: dark) {
            :root { color: purple }
          }
        </style>
        <circle fill="currentColor" cx="16" cy="16" r="16"/>
      </svg>
    </div>
    <!-- //ex -->

    <!-- ex -->
    <div class="ex">
      <button type="button">button</button>
      <input type="button" value="input">
      <input type="reset">
      <input type="submit">
    </div>
    <!-- //ex -->

  </body>
</html>
