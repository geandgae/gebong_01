<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ia_v1</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <link href="./assets/css/ia.css" type="text/css" media="all" rel="stylesheet" />
    <!-- <script type="module src="./assets/js/ia.js"></script> -->
    <!-- 로드 프로세스 초기에 스크립트를 실행해야 하는 경우 -->
    <!-- <script type="module async src="./assets/js/ia.js"></script>  -->
    <!-- 덜 중요한 리소스 로드(ex 접근성) -->
    <script type="module" defer src="./assets/js/ia_v1.js"></script>
  </head>
  <body>

    <div class="loading active"></div>

    <!-- wrap -->
    <div id="wrap">
      <!-- header -->
      <header class="header">
        <!-- h1 -->
        <h1>ia</h1>
        <!-- //h1 -->

        <div class="selector">
          <span class="all">
            <label for="chkAll">전체선택</label>
            <input type="checkbox" id="chkAll" name="chkAll">
          </span>
          <div class="boxs">
            <span>
              <label for="chk1">chk1</label>
              <input type="checkbox" id="chk1" name="chk1" value="1">
            </span>
            <span>
              <label for="chk2">chk2</label>
              <input type="checkbox" id="chk2" name="chk2" value="2">
            </span>
            <span>
              <label for="chk3">chk3</label>
              <input type="checkbox" id="chk3" name="chk3" value="3">
            </span>
            <span>
              <label for="chk4">chk4</label>
              <input type="checkbox" id="chk4" name="chk4" value="4">
            </span>
          </div>
        </div>

        <!-- filter -->
        <div class="filter">
          <!-- type_author -->
          <select name="author">
          </select>
          <!-- //type_author -->
          <!-- type_state -->
          <select name="state">
          </select>
          <!-- //type_state -->
          <!-- search -->
          <fieldset class="search">
            <legend>search fieldset</legend>
            <label for="table_search">검색</label>
            <input type="text" id="table_search">
            <button type="button" class="btn">버튼</button>
          </fieldset>
          <!-- //search -->
          <!-- category -->
          <ul class="category">
          </ul>
          <!-- //category -->
        </div>
        <!-- //filter -->

        <!-- progress -->
        <div class="progress">
        </div>
        <!-- //progress -->

        <!-- counter -->
        <div class="counter">
        </div>
        <!-- //counter -->
      </header>
      <!-- header -->

      <!-- container -->
      <main class="container main">
      </main>
      <!-- //container -->
    </div>
    <!-- //wrap -->
    
    <!-- outland -->
    <div id="outland">  
    </div>
    <!-- //outland -->

  </body>
</html>
