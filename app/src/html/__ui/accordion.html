<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accordion / option / wacc</title>

    <link href="../../assets/css/reset.css" type="text/css" media="all" rel="stylesheet" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: content-box;
    }

    /* tabs */
    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
      padding: 10px;
      transition: background 0.3s ease;
      button {
        font-weight: bold;
        padding: 5px 10px;
        &.active {
          background: gray;
          color: white;
        }
      }
    }
    .tab-content {
      display: none;
      padding: 20px;
      margin: 10px;
      border: 1px solid #111;
      &.active {
        display: block;
      }
    }
    button {
      padding: 5px;
      display: block;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #666666;
      border-radius: 5px;
      box-shadow: 1px 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .d-flex {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .test-btn {
      background-color: rgb(215, 255, 230);
      &.test-ex {
        width: 10px;
        overflow: hidden;
        z-index: 100;
        position: absolute;
        left: 0;
        top: 25px;
        transform: translateY(-50%);
      }
    }

    /* 임시 디자인 */
    [data-accordion="accordion"] {
      font-size: 11px;
      & + [data-accordion="accordion"] {
        margin-top: 100px;
      }
      [data-accordion="item"] {
        position: relative;
        & + [data-accordion="item"] {
          margin-top: 20px;
        }
        [data-accordion="header"] {
          border-top: 1px solid red;
          border-bottom: 1px solid red;
          background-color: rgb(255, 247, 247);
          display: flex;
          align-items: center;
          padding: 10px;
          gap: 10px;
          font-weight: bold;
          [data-accordion="button"] {
            margin-left: auto;
            flex-shrink: 0;
            min-width: 50px;
          }
        }
        [data-accordion="panel"] {
          display: none;
          border-top: 1px solid rgb(0, 0, 0);
          border-bottom: 1px solid rgb(0, 0, 0);
          background-color: rgb(250, 250, 250);
          .inner {
            padding: 30px;
          }
        }
        [data-accordion="button"]::after {
          content: "::after 열기";
        }
        &.active {
          [data-accordion="panel"] {
            display: block;
          }
          [data-accordion="button"]::after {
            content: "::after 닫기";
          }
        }
      }
    }

    /* custom */
    .acc-transition {
      [data-accordion="panel"] {
        display: block !important;
        overflow: hidden;
        opacity: 0;
        height: 0;
        transition: all 0.5s ease-in-out;
      }
      [data-accordion="item"].active {
        [data-accordion="panel"] {
          opacity: 1;
        }
      }
    }
    .acc-transition-mh {
      [data-accordion="item"] {
        [data-accordion="panel"] {
          display: block;
          overflow: hidden;
          max-height: 0;
          transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
          .inner {
            padding: 50px;
          }
        }
      }
      [data-accordion="item"].active {
        [data-accordion="panel"] {
          max-height: 100vh;
          transition: max-height 1.5s ease-in-out;
        }
      }
    }
    .acc-transition-grid {
      [data-accordion="item"] {
        [data-accordion="panel"] {
          opacity: 0;
          display: grid !important;
          grid-template-rows: 0fr;
          transition: all .5s ease-in-out;
          .panel-cont {
            overflow: hidden;
          }
          .inner {
            padding: 50px;
            max-height: 300px;
            overflow-y: auto;
          }
        }
      }
      [data-accordion="item"].active {
        [data-accordion="panel"] {
          opacity: 1;
          grid-template-rows: 1fr;
        }
      }
    }
  </style>

      <button class="tab-button active" data-tab="tab1">기본</button>
      <button class="tab-button" data-tab="tab2">헤더버튼</button>
      <button class="tab-button" data-tab="tab3">트랜지션:max-height</button>
      <button class="tab-button" data-tab="tab4">트랜지션:grid</button>

    </div>
    <div id="tab4" class="tab-content">

      const initAccordion = (id, clickArea, behavior) => {
        const accordions = document.querySelectorAll(`${id}[data-accordion=accordion]`);
        accordions.forEach((accordion) => {
          const accItems = accordion.querySelectorAll("[data-accordion=item]");
          const isAccordionOpen = accordion.classList.contains("is-open");
          // accItems
          accItems.forEach((item, itemIdx) => {
            // uniqueIdx
            const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomA = keys[Math.floor(Math.random() * keys.length)];
            const randomB = keys[Math.floor(Math.random() * keys.length)];
            const randomC = Math.floor(Math.random() * 10000) + 1;
            const uniqueIdx = `${itemIdx}-${randomA}${randomB}${randomC}`;
            console.log(uniqueIdx);
            const trigger = item.querySelector(clickArea === "header" ? "[data-accordion=header]" : "[data-accordion=button]");
            const btn = item.querySelector("[data-accordion=button]");
            const panel = item.querySelector("[data-accordion=panel]");
            const isActive = item.classList.contains("active");

            trigger.setAttribute("id", `acc-labelledby-${uniqueIdx}`);
            trigger.setAttribute("aria-controls", `acc-controls-${uniqueIdx}`);
            trigger.setAttribute("aria-expanded", "false");
            panel.setAttribute("id", `acc-controls-${uniqueIdx}`);
            panel.setAttribute("aria-labelledby", `acc-labelledby-${uniqueIdx}`);
            panel.setAttribute("hidden", "true");
            panel.setAttribute("roll", "region");

            // panel.style.height = "0";
            // panel.style.overflow = "hidden";

            if (clickArea === "header") {
              trigger.style.cursor = "pointer";
              trigger.setAttribute("role", "button");
              trigger.setAttribute("tabindex", "0");
              btn.setAttribute("role", "presentation");
              btn.setAttribute("tabindex", "-1");
              trigger.addEventListener("keydown", (event) => {
                if (event.key === "Enter" || event.key === " ") {
                  event.preventDefault();
                  togglePanel();
                }
              });
            }

            const togglePanel = () => {
              const isExpanded = trigger.getAttribute("aria-expanded") === "true";

              if (behavior === "single") {
                accItems.forEach((otherItem, otherIdx) => {
                  if (otherIdx !== itemIdx) {

                const fullHeight = panel.scrollHeight + "px";
                panel.style.height = fullHeight;
                panel.addEventListener("transitionend", function handleTransitionEnd() {
                  panel.style.height = "auto";
                  panel.removeEventListener("transitionend", handleTransitionEnd);
                });
              } else {
                panel.style.height = panel.scrollHeight + "px";
                setTimeout(() => {
                  panel.style.height = "0";
                }, 0);
                panel.addEventListener("transitionend", function handleTransitionEnd() {
                  panel.removeEventListener("transitionend", handleTransitionEnd);
                });
              }
            };

            trigger.addEventListener("click", togglePanel);

            // 최상위 요소가 "is-open" 클래스를 가지는 경우
            if (isAccordionOpen || isActive) {
              trigger.setAttribute("aria-expanded", "true");
              item.classList.add("active");
              btn.textContent = "닫기";
              panel.hidden = false;
              panel.style.height = "auto";
            }
          });
        });
      };
      initAccordionTransition ("#accordion-container5", "header", "single");
      initAccordionTransition ("#accordion-container5_2");

      // testConsole
      const testConsole = () => {
        const btn = document.querySelectorAll(".test-btn");
        btn.forEach((button) => {
          button.addEventListener("click", () => {
            console.log(button.textContent);
          });
        });
      };
      testConsole();
    </script>
  </body>
</html>
