<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator_clipboard</title>

  </head>
  <body>
    <style>
      .copy-box {
        font-size: 16px;
      }
    </style>

    <!-- wrap -->
    <div id="wrap">
      <div class="copy-box">document.execCommand("copy");</div>
    </div>
    <!-- //wrap -->

    <!-- outland -->
    <div id="outland"></div>
    <!-- //outland -->

    <script>
      // document.execCommand("copy"); 대체 기능

      const copyBox = document.querySelector(".copy-box");

      // async navigator_clipboard
      async function copy() {
        try {
          await navigator.clipboard.writeText(copyBox.textContent);
          // 클립보드에 write이 성공했을 때
          // success();
          console.log("async 복사완료");
          console.log(copyBox.textContent);
        } catch {
          // 클립보드에 write이 실패했을 때
          // fail();
          console.log("async 복사실패");
          console.log(copyBox.textContent);
        }
      }

      // navigator_clipboard
      copyBox.addEventListener("click", () => {
        window.navigator.clipboard.writeText(copyBox.textContent).then(() => {
          console.log("복사완료");
          console.log(copyBox.textContent);
        });

        // copy();
      });

      //       alert("코드 복사");
      //     });
      //   }
      // };
    </script>
  </body>
</html>
